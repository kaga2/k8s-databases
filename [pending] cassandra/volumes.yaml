apiVersion: v1
kind: PersistentVolume
metadata:
  name: cassandra-data-1
  namespace: cassandra
  labels:
    type: local
    app: cassandra
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /tmp/data/cassandra-data-1
  persistentVolumeReclaimPolicy: Recycle
